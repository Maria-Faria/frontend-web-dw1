<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IF Finance</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/money.svg">

        <style>
            main > h1 {
                margin: 100px 0 30px 10px;
                color: white;
                text-align: center;
            }

            body > footer {
                height: 205px;
            }
        </style>
    </head>

    <body>
        <header>
            <div class="logotipo">
                <img src="img/money.svg" alt="Logo IF Finance">
                <h1>IF<span>Finance</span></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./destaques.html">Destaques</a></li>
                    <li><a href="./quem-somos.html">Quem somos</a></li>
                    <li><a href="./contato.html" class="active">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Cadastre-se</h1>

            <form action="server.js" method="POST">
                <div class="dados">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
    
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
    
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome">
    
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
    
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </fieldset>
    
                    <fieldset>
                        <legend>Endereço</legend>
    
                        <label for="rua">Rua:</label>
                        <input type="text" name="rua" id="rua">
    
                        <label for="cidade">Cidade:</label>
                        <select name="cidade" id="cidade">
                            <option value="caragua">Caraguatatuba</option>
                            <option value="ubatuba">Ubatuba</option>
                            <option value="são sebastião">São Sebastião</option>
                        </select>
    
                        <h4 style="margin: 15px 0 5px 0;">Com que frequência você visita o litoral:</h4>
                        <div>
                            <input type="radio" name="frequencia" id="pouco" value="Pouco"> 
                            <label for="pouco">Pouco</label>
                        </div>
    
                        <div>
                            <input type="radio" name="frequencia" id="muito-pouco" value="Muito pouco"> 
                            <label for="muito-pouco">Muito Pouco</label>
                        </div>
    
                        <div>
                            <input type="radio" name="frequencia" id="eventualmente" value="Eventualmente" checked> 
                            <label for="eventualmente">Eventualmente</label>
                        </div>
    
                        <div>
                            <input type="radio" name="frequencia" id="muito" value="Muito"> 
                            <label for="muito">Muito</label>
                        </div>
                    </fieldset>
    
                </div>
                
                <div>
                    <input type="checkbox" name="termos" id="termos" value="Sim">
                    <label for="termos">Aceita os termos de uso do site?</label>
    
                    <br>

                    <input type="checkbox" name="newsletter" id="termos" value="Sim">
                    <label for="newsletter">Gostaria de receber propaganda? Vamos mandar de qualquer forma</label>
                
                </div>

                <input type="submit" value="Enviar" class="enviar">

            </form>
        </main>
        
        <footer>
            <p>Copyright @Maria Eduarda de Faria</p>
        </footer>
    </body>
</html>
